<!DOCTYPE html>
<html>
  <body>
    <canvas id="c" width="512" height="512" />
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 a_Position;
      attribute vec4 a_Color;
      varying vec4 v_Color;
      uniform mat4 view;
      void main() {
        v_Color = a_Color;
        gl_Position = view * a_Position;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 v_Color;
      void main() {
        gl_FragColor = v_Color;
      }
    </script>
    <script src="../angelCommon/webgl-utils.js" type="text/javascript"></script>
    <script src="../angelCommon/initShaders.js" type="text/javascript"></script>
    <script src="../angelCommon/MV.js" type="text/javascript"></script>
    <script src="W03P1.js" type="text/javascript"></script>
  </body>
</html>
